<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice - ייעוץ משכנתאות | מאיר כץ</title>
    <style>
        /* ... (השאר את כל ה-CSS הקודם כפי שהוא) ... */
    </style>
</head>
<body>
    <header>
        <h1>Advice - ייעוץ משכנתאות</h1>
        <p>מאיר כץ - יועץ משכנתאות מומחה</p>
    </header>

    <main>
        <!-- ... (השאר את כל החלקים הקודמים כפי שהם) ... -->

        <section id="contact">
            <h2>צרו קשר עוד היום</h2>
            <form id="contactForm">
                <input type="text" id="fullName" placeholder="שם מלא" required>
                <input type="tel" id="phone" placeholder="טלפון" required>
                <input type="email" id="email" placeholder="אימייל" required>
                <button type="submit">שלחו ונחזור אליכם בהקדם</button>
            </form>
            <div id="formStatus"></div>
            <a href="https://wa.me/972547402460" class="whatsapp-button">שלחו הודעת וואטסאפ למאיר</a>
        </section>
    </main>

    <footer>
        <p>© 2024 כל הזכויות שמורות ל-Advice | מאיר כץ - יועץ משכנתאות</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var fullName = document.getElementById('fullName').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            // כאן היינו שולחים את הנתונים לשרת
            // במקום זאת, נדמה שליחה מוצלחת
            
            // יצירת קישור למייל
            var mailtoLink = `mailto:402460@gmail.com?subject=פנייה חדשה מ-${fullName}&body=שם: ${fullName}%0D%0Aטלפון: ${phone}%0D%0Aאימייל: ${email}`;
            
            // פתיחת חלון חדש עם קישור המייל
            window.open(mailtoLink, '_blank');

            // הצגת הודעת אישור למשתמש
            document.getElementById('formStatus').innerHTML = 'תודה על פנייתך! נחזור אליך בהקדם.';
            
            // איפוס הטופס
            this.reset();
        });
    </script>
</body>
</html>
